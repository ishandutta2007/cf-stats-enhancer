<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0 0 8px 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .status {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #555;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 500;
      color: #007bff;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    .btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #545b62;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 1px solid #f3f3f3;
      border-top: 1px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">CF Stats Enhancer</h1>
    <p class="subtitle">Red Coder Statistics for Country Rankings</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Page Status:</span>
      <span class="status-value" id="pageStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Data Status:</span>
      <span class="status-value" id="dataStatus">Not loaded</span>
    </div>
    <div class="status-item">
      <span class="status-label">Countries:</span>
      <span class="status-value" id="countryCount">0</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn" id="refreshBtn">
      <span id="refreshText">Refresh Data</span>
    </button>
    <button class="btn btn-secondary" id="clearCacheBtn">Clear Cache</button>
  </div>
  
  <div class="info">
    Navigate to <strong>codeforces.com/ratings/countries</strong> to see enhanced statistics
  </div>

  <script src="popup.js"></script>
</body>
</html>
